dist: bionic
sudo: required
language: cpp
compiler: gcc
env:
- CONFIG=Release PLATFORM=linux   BIT=64 LIBRARY=OFF
- CONFIG=Release PLATFORM=linux   BIT=32 LIBRARY=OFF
- CONFIG=Release PLATFORM=windows BIT=64 LIBRARY=OFF
- CONFIG=Release PLATFORM=windows BIT=32 LIBRARY=OFF

- CONFIG=Release PLATFORM=linux   BIT=64 LIBRARY=ON
- CONFIG=Release PLATFORM=linux   BIT=32 LIBRARY=ON
- CONFIG=Release PLATFORM=windows BIT=64 LIBRARY=ON
- CONFIG=Release PLATFORM=windows BIT=32 LIBRARY=ON

- CONFIG=Debug PLATFORM=linux   BIT=64 LIBRARY=OFF
- CONFIG=Debug PLATFORM=linux   BIT=32 LIBRARY=OFF
- CONFIG=Debug PLATFORM=windows BIT=64 LIBRARY=OFF
- CONFIG=Debug PLATFORM=windows BIT=32 LIBRARY=OFF

- CONFIG=Debug PLATFORM=linux   BIT=64 LIBRARY=ON
- CONFIG=Debug PLATFORM=linux   BIT=32 LIBRARY=ON
- CONFIG=Debug PLATFORM=windows BIT=64 LIBRARY=ON
- CONFIG=Debug PLATFORM=windows BIT=32 LIBRARY=ON
install:
- sudo apt-get update
- sudo ./cmake/fetch_dev_dependencies.sh
script:
- mkdir build
- cd build
- cmake -DCMAKE_BUILD_TYPE=${CONFIG} -DLIBRARY_TARGET=${LIBRARY} -DCMAKE_TOOLCHAIN_FILE="../cmake/${PLATFORM}${BIT}-toolchain.cmake" ..
- make
before_deploy:
- cd ../
- ./cmake/pack_artifacts.sh
deploy:
  provider: releases
  skip_cleanup: true
#  draft: true
  file_glob: true
  prerelease: true
  on:
      tags: true
      condition: $CONFIG = Release
      branch: master
      repo: AgoutiGames/RawSalmonEngine
  api_key:
    secure: 
  file: RawSalmon*
