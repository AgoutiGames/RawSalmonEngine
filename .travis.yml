dist: trusty
sudo: false

language: cpp

compiler: gcc

addons:
    apt:
        packages:
        - libsdl2-dev
        - libsdl2-image-dev
        - libsdl2-ttf-dev
        - libsdl2-mixer-dev

install:
    - sudo apt update
    - sudo apt install libsdl2-dev
    - sudo apt install libsdl2-image-dev
    - sudo apt install libsdl2-ttf-dev
    - sudo apt install libsdl2-mixer-dev

script:
    - mkdir build
    - cd build
    - cmake ..
    - make
