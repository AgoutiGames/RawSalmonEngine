dist: trusty
sudo: false
language: cpp
compiler: gcc

matrix:
    include:
        - os: linux
            addons:
                apt:
                    sources:
                        - ubuntu-toolchain-r-test
                    packages:
                        - g++-7
                        - libsdl2-dev
                        - libsdl2-image-dev
                        - libsdl2-ttf-dev
                        - libsdl2-mixer-dev
            env:
                - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
before_install:
    - eval "${MATRIX_EVAL}"
    
script:
    - mkdir build
    - cd build
    - cmake ..
    - make